<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"
    type="text/javascript"></script>
  <title>Chat - Single Page</title>
</head>

<body>
  <!--whole section-->
  <div class="container">
    <!-- View chat messages here here -->

    <div class="video">
      <!--place video embed here-->
    </div>

    <div class="video-name">
      LIVE NAME OF VIDEO
    </div>

    <div class="user-name-container">
      <h3 class="user-name-text">Balloon man</h3>
      <button class="subscribe-button">Subscribe</button>
    </div>

    <div class="buttons-container">
      <button id="like-button">Like</button>
      <button id="dislike-button">Dislike</button>
    </div>

    <div class="sub-container chat-feed">
      <h3>Live Chat</h3>

      <div class="chat-box" id="chat-box-msgs"></div>

    </div>
    <!-- Enter chat messages here -->


    <div class="sub-container chat-input">
      <input type="text" class="chat-input-name" id="name-input" placeholder="Name..."> <input type="text"
        class="chat-input-msg" id="msg-input" placeholder="Message..."> <button id="send-button">Send</button>
      <!-- added interactive buttons for eventual js -->
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
